<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My LEGO Want List</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .logo { 
            position: fixed;
            top: 50px; 
            left: 50px; 
            max-width: 120px; 
            max-height: 120px; 
            display: block;
            cursor: pointer;
            z-index: 100;
        }

        body { 
            background: #1a1a1a; 
            color: #00ff00; 
            font-family: 'Courier New', monospace; 
            padding: 20px; 
            max-width: 800px; 
            margin: 120px auto 0 auto;
            box-sizing: border-box;
        }

        .nav { margin-bottom: 20px; }
        .nav a { color: #fff; text-decoration: none; border: 1px solid #00ff00; padding: 5px 10px; }
        
        .export-btn { 
            background: #ffaa00; 
            color: #000; 
            margin-bottom: 20px; 
            padding: 10px; 
            border: none; 
            cursor: pointer; 
            font-weight: bold;
            width: 100%;
            box-sizing: border-box;
        }
        .export-btn:hover { background: #cc8800; }

        h1 { color: #ffaa00; }

        /* Controls Panel (Sort + Filter) */
        .controls-panel {
            border: 1px dashed #3a2200;
            padding: 15px;
            margin-bottom: 15px;
            background: #0a0800;
        }
        .controls-panel-title {
            font-size: 0.7em;
            color: #664400;
            text-transform: uppercase;
            margin-bottom: 12px;
            letter-spacing: 2px;
        }
        .control-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        .control-row:last-child { margin-bottom: 0; }
        .control-row label {
            color: #ffaa00;
            font-size: 0.8em;
            text-transform: uppercase;
            white-space: nowrap;
            min-width: 80px;
        }
        .control-row select,
        .control-row input[type="text"] {
            background: #000;
            color: #ffaa00;
            border: 1px solid #ffaa00;
            padding: 6px 10px;
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
            cursor: pointer;
            flex: 1;
            min-width: 0;
            box-sizing: border-box;
        }
        .control-row input[type="text"] { cursor: text; }
        .control-row input[type="text"]::placeholder { color: #443300; }
        .control-row select:focus,
        .control-row input[type="text"]:focus {
            outline: none;
            border-color: #fff;
            color: #fff;
        }
        .control-row select option { background: #111; color: #ffaa00; }
        .clear-filters-btn {
            background: none;
            border: 1px solid #444;
            color: #666;
            padding: 4px 10px;
            font-family: 'Courier New', monospace;
            font-size: 0.75em;
            cursor: pointer;
            margin-top: 8px;
        }
        .clear-filters-btn:hover { border-color: #ffaa00; color: #ffaa00; }

        /* Collection count + view toggle row */
        .collection-meta-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .collection-count { font-size: 0.75em; color: #666; }
        .collection-count span { color: #ffaa00; }
        .view-toggle { display: flex; gap: 5px; }
        .view-toggle button {
            background: none;
            border: 1px solid #444;
            color: #666;
            padding: 4px 9px;
            font-family: 'Courier New', monospace;
            font-size: 1em;
            cursor: pointer;
            line-height: 1;
        }
        .view-toggle button.active {
            border-color: #ffaa00;
            color: #ffaa00;
            background: #1a0e00;
        }
        .view-toggle button:hover:not(.active) { border-color: #888; color: #888; }

        /* LIST view */
        #collection-list { list-style: none; padding: 0; margin: 0; }
        .collection-item { 
            border: 1px solid #3a2200; 
            margin: 10px 0; 
            padding: 10px; 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            background: #1a0e00;
            box-sizing: border-box;
        }
        .collection-item-info {
            display: flex;
            align-items: center;
            cursor: pointer;
            flex: 1;
            min-width: 0;
        }
        .collection-item-info:hover { background: #221500; }
        .collection-item-info div { min-width: 0; word-break: break-word; }
        .remove-btn { 
            background: #ff0000; 
            color: white; 
            border: none; 
            padding: 5px 10px; 
            cursor: pointer;
            flex-shrink: 0;
            white-space: nowrap;
        }
        .add-from-want-btn {
            background: #00cc44;
            color: #000;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            flex-shrink: 0;
            font-weight: bold;
            white-space: nowrap;
            font-family: 'Courier New', monospace;
        }
        .add-from-want-btn:hover { background: #00aa33; }

        /* GRID view */
        #collection-list.grid-view {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 12px;
        }
        #collection-list.grid-view .collection-item {
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 12px 10px 8px;
            margin: 0;
        }
        #collection-list.grid-view .collection-item-info {
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        #collection-list.grid-view .collection-item-info img {
            width: 100px;
            height: 80px;
            object-fit: contain;
            margin: 0 0 8px 0 !important;
            border: 1px solid #ff00ff;
        }
        #collection-list.grid-view .collection-item-info div {
            font-size: 0.78em;
            line-height: 1.4;
        }
        #collection-list.grid-view .remove-btn,
        #collection-list.grid-view .add-from-want-btn {
            margin: 4px 0 0 0;
            width: 100%;
            font-size: 0.75em;
            padding: 4px;
        }

        /* Modal Overlay */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .modal-overlay.active { display: flex; }
        .modal-box {
            background: #111;
            border: 2px solid #ffaa00;
            padding: 30px;
            max-width: 420px;
            width: 100%;
            text-align: center;
            position: relative;
            font-family: 'Courier New', monospace;
            box-shadow: 0 0 30px rgba(255, 170, 0, 0.2);
            box-sizing: border-box;
            max-height: 90vh;
            overflow-x: hidden;
            overflow-y: auto;
        }
        .modal-box h2 { 
            color: #ffaa00; 
            margin-top: 0; 
            margin-bottom: 5px;
            font-size: 1.1em;
            text-transform: uppercase;
            word-break: break-word;
        }
        .modal-box img { 
            max-width: 100%;
            border: 1px solid #ffaa00; 
            margin: 15px auto;
            display: block;
        }
        .modal-meta { 
            color: #fff; 
            font-size: 0.9em; 
            line-height: 2em;
            border-top: 1px solid #3a2200;
            padding-top: 10px;
            text-align: left;
        }
        .modal-meta .label { color: #888; }
        .modal-meta .value { color: #ffaa00; }
        .modal-close {
            position: absolute;
            top: 8px; right: 12px;
            background: none;
            border: none;
            color: #ff0000;
            font-size: 1.4em;
            cursor: pointer;
            font-weight: bold;
            line-height: 1;
        }
        .modal-close:hover { color: #ff6666; }

        /* Quick Links Panel */
        .quick-links {
            position: fixed;
            top: 215px;
            left: 50px;
            display: flex;
            flex-direction: column;
            gap: 6px;
            z-index: 100;
            width: 150px;
        }
        .quick-links-title {
            font-size: 0.6em;
            color: #ff00ff;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 2px;
        }
        .quick-links a {
            display: block;
            background: #000;
            color: #00ff00;
            text-decoration: none;
            font-family: 'Courier New', monospace;
            font-size: 0.75em;
            font-weight: bold;
            text-transform: uppercase;
            padding: 7px 10px;
            border: 1px solid #00ff00;
            letter-spacing: 1px;
            transition: background 0.1s, color 0.1s;
            box-sizing: border-box;
            width: 100%;
        }
        .quick-links a::before { content: '> '; color: #ff00ff; }
        .quick-links a:hover { background: #004400; color: #00ffff; }
        .quick-links a:hover::before { color: #00ffff; }

        /* Mobile styles */
        @media (max-width: 600px) {
            .logo {
                position: static;
                display: block;
                margin: 0 auto 20px auto;
                max-width: 140px;
            }
            body { margin-top: 20px; padding: 15px; }
            .collection-item-info img { width: 40px; flex-shrink: 0; }
            .modal-box { padding: 20px; }
            #collection-list.grid-view { grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); }
            #collection-list.grid-view .collection-item-info img { width: 80px; height: 65px; }
            .control-row label { min-width: unset; }
            .control-row select, .control-row input[type="text"] { width: 100%; }
            .quick-links {
                position: static;
                width: 100%;
                flex-direction: row;
                flex-wrap: wrap;
                gap: 6px;
                margin-bottom: 15px;
            }
            .quick-links-title { width: 100%; }
            .quick-links a { flex: 1 1 45%; }
        }
    </style>
</head>
<body data-page="wantlist">

    <a href="index.html"><img src="images/90s_Geek_logo.webp" alt="90s Geek Logo" class="logo"></a>

    <div class="nav">
        <a href="index.html">← BACK TO SEARCH</a>
        <a href="collection.html" style="margin-left:8px;">☰ COLLECTION →</a>
    </div>

    <h1>♥ Want List</h1>

    <button class="export-btn" onclick="exportWantlist()">DOWNLOAD CSV (EXCEL)</button>

    <!-- Sort + Filter Controls -->
    <div class="controls-panel">
        <div class="controls-panel-title">> SORT &amp; FILTER</div>

        <div class="control-row">
            <label>Sort By:</label>
            <select id="sort-select" onchange="applyWantlistControls()">
                <option value="created_at|desc">Date Added (Newest First)</option>
                <option value="created_at|asc">Date Added (Oldest First)</option>
                <option value="name|asc">Name (A → Z)</option>
                <option value="name|desc">Name (Z → A)</option>
                <option value="year|desc">Year (Newest First)</option>
                <option value="year|asc">Year (Oldest First)</option>
                <option value="theme|asc">Theme (A → Z)</option>
            </select>
        </div>

        <div class="control-row">
            <label>Theme:</label>
            <select id="filter-theme" onchange="applyWantlistControls()">
                <option value="">All Themes</option>
            </select>
        </div>

        <div class="control-row">
            <label>Year:</label>
            <select id="filter-year" onchange="applyWantlistControls()">
                <option value="">All Years</option>
            </select>
        </div>

        <div class="control-row">
            <label>Search:</label>
            <input type="text" id="filter-name" placeholder="Type to search by name..." oninput="applyWantlistControls()">
        </div>

        <button class="clear-filters-btn" onclick="clearFilters()">✕ CLEAR FILTERS</button>
    </div>

    <div class="collection-meta-row">
        <div class="collection-count" id="collection-count"></div>
        <div class="view-toggle">
            <button id="btn-list" class="active" onclick="setView('list')" title="List view">☰</button>
            <button id="btn-grid" onclick="setView('grid')" title="Grid view">⊞</button>
        </div>
    </div>

    <ul id="collection-list">
        <li>Loading want list...</li>
    </ul>

    <!-- Modal Popup -->
    <div class="modal-overlay" id="set-modal" onclick="closeModal(event)">
        <div class="modal-box" id="modal-content">
            <button class="modal-close" onclick="document.getElementById('set-modal').classList.remove('active')">✕</button>
        </div>
    </div>

    <!-- Quick Links Panel -->
    <nav class="quick-links">
        <span class="quick-links-title">LINKS</span>
        <a href="https://www.ebay.com/sch/i.html?_nkw=lego" target="_blank" rel="noopener">eBay</a>
        <a href="https://rebrickable.com" target="_blank" rel="noopener">Rebrickable</a>
        <a href="https://www.bricklink.com" target="_blank" rel="noopener">BrickLink</a>
        <a href="https://www.brickowl.com" target="_blank" rel="noopener">BrickOwl</a>
    </nav>

    <script src="script.js"></script>
</body>
</html>
