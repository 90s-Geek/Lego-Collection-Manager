<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My LEGO Collection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="index.html">Search</a>
        <a href="collection.html">My Collection</a>
    </nav>

    <h1>My Collection</h1>
    <div id="collection-grid" class="collection-grid">
        </div>

    <script>
        async function loadCollection() {
            const grid = document.getElementById('collection-grid');
            try {
                const response = await fetch('/api/my-sets');
                const sets = await response.json();

                if (sets.length === 0) {
                    grid.innerHTML = "<p style='text-align:center; width:100%;'>Your collection is empty!</p>";
                    return;
                }

                grid.innerHTML = sets.map(set => `
                    <div class="set-card">
                        <img src="${set.img_url}" alt="${set.name}">
                        <div class="set-card-info">
                            <h3>${set.name}</h3>
                            <p>${set.set_num} â€¢ ${set.year}</p>
                        </div>
                    </div>
                `).join('');
            } catch (err) {
                grid.innerHTML = "<p>Error loading collection.</p>";
            }
        }

        // Run on page load
        window.onload = loadCollection;
    </script>
</body>
</html>
