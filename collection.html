<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My LEGO Collection</title>
    <style>
        /* Logo placed in the absolute top-right corner */
        .logo { 
            position: absolute;
            top: 50px; 
            right: 50px; 
            max-width: 200px; 
            max-height: 200px; 
            display: block;
        }

        body { 
            background: #1a1a1a; 
            color: #00ff00; 
            font-family: 'Courier New', monospace; 
            padding: 20px; 
            max-width: 800px; 
            margin: 220px auto 0 auto; 
        }

        .nav { margin-bottom: 20px; }
        .nav a { color: #fff; text-decoration: none; border: 1px solid #00ff00; padding: 5px 10px; }
        
        .export-btn { 
            background: #00ffff; 
            color: #000; 
            margin-bottom: 20px; 
            padding: 10px; 
            border: none; 
            cursor: pointer; 
            font-weight: bold;
        }
        
        .collection-item { 
            border: 1px solid #444; 
            margin: 10px 0; 
            padding: 10px; 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            background: #222; 
        }
        .collection-item-info {
            display: flex;
            align-items: center;
            cursor: pointer;
            flex: 1;
        }
        .collection-item-info:hover {
            background: #2a2a2a;
        }
        .remove-btn { 
            background: #ff0000; 
            color: white; 
            border: none; 
            padding: 5px 10px; 
            cursor: pointer;
            flex-shrink: 0;
            margin-left: 10px;
        }

        /* Modal Overlay */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal-overlay.active { display: flex; }

        .modal-box {
            background: #111;
            border: 2px solid #00ff00;
            padding: 30px;
            max-width: 420px;
            width: 90%;
            text-align: center;
            position: relative;
            font-family: 'Courier New', monospace;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.2);
        }
        .modal-box h2 { 
            color: #00ffff; 
            margin-top: 0; 
            margin-bottom: 5px;
            font-size: 1.1em;
            text-transform: uppercase;
        }
        .modal-box img { 
            max-width: 250px; 
            border: 1px solid #00ff00; 
            margin: 15px 0; 
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .modal-meta { 
            color: #fff; 
            font-size: 0.9em; 
            line-height: 2em;
            border-top: 1px solid #333;
            padding-top: 10px;
            text-align: left;
        }
        .modal-meta .label { color: #888; }
        .modal-meta .value { color: #00ffff; }
        .modal-close {
            position: absolute;
            top: 8px; right: 12px;
            background: none;
            border: none;
            color: #ff0000;
            font-size: 1.4em;
            cursor: pointer;
            font-weight: bold;
            line-height: 1;
        }
        .modal-close:hover { color: #ff6666; }

        /* Responsive tweak: center logo on small screens if needed */
        @media (max-width: 1100px) {
            .logo {
                position: static;
                margin: 0 auto 20px auto;
            }
            body {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>

    <img src="images/90s_Geek_logo.webp" alt="90s Geek Logo" class="logo">

    <div class="nav">
        <a href="index.html">← BACK TO SEARCH</a>
    </div>

    <h1>Saved Collection</h1>

    <button class="export-btn" onclick="exportCollection()">DOWNLOAD CSV (EXCEL)</button>

    <ul id="collection-list">
        <li>Loading database...</li>
    </ul>

    <!-- Modal Popup -->
    <div class="modal-overlay" id="set-modal" onclick="closeModal(event)">
        <div class="modal-box" id="modal-content">
            <button class="modal-close" onclick="document.getElementById('set-modal').classList.remove('active')">✕</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
