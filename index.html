<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="90s Geek LEGO Collection Manager — search, track and manage your LEGO sets.">
    <link rel="icon" type="image/webp" href="images/90s_Geek_logo.webp">
    <title>90s Geek LEGO Search</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="styles.css?v=9">
    <style>
        .search-box { background: #222; padding: 20px; border: 1px solid #00ff00; margin-bottom: 20px; }
        .search-box form { display: flex; flex-wrap: wrap; gap: 10px; }
        input { background: #000; color: #00ff00; border: 1px solid #00ff00; padding: 10px; width: 250px; box-sizing: border-box; font-family: 'Courier New', monospace; }

        /* ── Set of the Day — Hero Card ─────────────────────── */
        #sotd-section {
            margin-bottom: 24px;
            border: 1px solid #332200;
            background: #0a0800;
            position: relative;
            overflow: hidden;
        }
        /* Animated amber top bar */
        #sotd-section::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, #ffaa00 25%, #ffee44 50%, #ffaa00 75%, transparent);
            animation: sotdScan 2.5s ease-in-out infinite;
        }
        @keyframes sotdScan { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }

        /* Header strip */
        .sotd-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 16px 8px;
            border-bottom: 1px solid #1a1200;
        }
        .sotd-header-label {
            font-size: 0.68em;
            color: #ffaa00;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-family: 'Courier New', monospace;
        }
        .sotd-header-label span { color: #443300; margin-left: 10px; letter-spacing: 1px; font-size: 0.9em; }

        /* Body: image left, info right */
        .sotd-body {
            display: flex;
            gap: 0;
            align-items: stretch;
        }

        /* Large image panel */
        .sotd-img-panel {
            flex-shrink: 0;
            width: 220px;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            border-right: 1px solid #1a1200;
            transition: filter 0.15s;
        }
        .sotd-img-panel:hover { filter: brightness(0.92); }
        .sotd-img-panel img {
            width: 100%;
            height: 180px;
            object-fit: contain;
            display: block;
        }
        .sotd-badge {
            position: absolute;
            top: 8px; left: 8px;
            background: #ffaa00;
            color: #000;
            font-family: 'Courier New', monospace;
            font-size: 0.58em;
            font-weight: bold;
            letter-spacing: 1px;
            padding: 3px 8px;
            text-transform: uppercase;
        }
        .sotd-enlarge-hint {
            position: absolute;
            bottom: 6px; right: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.55em;
            color: #aaa;
            letter-spacing: 0.5px;
            background: rgba(0,0,0,0.4);
            padding: 2px 5px;
            pointer-events: none;
        }

        /* Info panel */
        .sotd-info-panel {
            flex: 1;
            min-width: 0;
            padding: 18px 20px 16px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .sotd-name {
            color: #fff;
            font-size: 1.25em;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
            line-height: 1.3;
            margin-bottom: 10px;
            word-break: break-word;
            text-shadow: 0 0 20px rgba(255,170,0,0.15);
        }
        .sotd-meta-row {
            display: flex;
            gap: 16px;
            margin-bottom: 14px;
            flex-wrap: wrap;
        }
        .sotd-meta-item {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }
        .sotd-meta-val {
            color: #ffaa00;
            font-size: 1.1em;
            font-weight: bold;
            letter-spacing: 1px;
            line-height: 1;
        }
        .sotd-meta-lbl {
            color: #443300;
            font-size: 0.58em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .sotd-meta-divider {
            width: 1px;
            background: #1a1200;
            align-self: stretch;
            margin: 2px 0;
        }
        .sotd-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        .sotd-btn {
            background: none;
            border: 1px solid #443300;
            color: #886600;
            padding: 8px 16px;
            font-family: 'Courier New', monospace;
            font-size: 0.78em;
            font-weight: bold;
            letter-spacing: 1px;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.15s;
            text-transform: uppercase;
        }
        .sotd-btn:hover { border-color: #ffaa00; color: #ffaa00; box-shadow: 0 0 8px rgba(255,170,0,0.25); }
        .sotd-btn.primary {
            background: #ffaa00;
            color: #000;
            border-color: #ffaa00;
        }
        .sotd-btn.primary:hover { background: #ffcc44; border-color: #ffcc44; box-shadow: 0 0 12px rgba(255,170,0,0.4); }

        @media (max-width: 600px) {
            .sotd-body { flex-direction: column; }
            .sotd-img-panel { width: 100%; border-right: none; border-bottom: 1px solid #1a1200; }
            .sotd-img-panel img { height: 160px; }
        }

        /* ── Search results / result container ─────────────── */
        #result-container { display: none; background: #222; border: 2px solid #fff; padding: 20px; text-align: center; }
        #result-container h2 { color: #00ffff; margin-top: 0; text-transform: uppercase; }
        .set-meta { color: #fff; margin-bottom: 15px; font-size: 0.95em; border-bottom: 1px solid #444; padding-bottom: 10px; }
        .set-meta strong { color: #00ffff; }
        .save-btn { background: #ff00ff; color: white; margin-top: 15px; padding: 12px; flex: 1; min-width: 140px; }
        .save-btn:hover { background: #d400d4; }
        .wantlist-btn { background: #ffaa00; color: #000; margin-top: 15px; padding: 12px; flex: 1; min-width: 140px; font-weight: bold; }
        .wantlist-btn:hover { background: #cc8800; }
        .search-results-list { list-style: none; padding: 0; margin: 0; text-align: left; max-height: 480px; overflow-y: auto; }
        .search-result-item { display: flex; align-items: center; gap: 12px; padding: 8px 10px; border-bottom: 1px solid #222; cursor: pointer; transition: background 0.1s; }
        .search-result-item:hover { background: #1a2e1a; }
        .search-result-item:last-child { border-bottom: none; }
        .search-result-info { display: flex; flex-direction: column; gap: 3px; min-width: 0; }
        .search-result-info strong { color: #fff; font-size: 0.9em; word-break: break-word; }
        .search-result-meta { color: #666; font-size: 0.75em; }

        @media (max-width: 600px) {
            input { width: 100%; }
            button[type="submit"] { width: 100%; }
            .search-box form { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="sidebar-panel"></div>
    <div class="right-panel"></div>
    <header class="site-header">
        <a href="index.html" class="header-logo">
            <img src="images/90s_Geek_logo.webp" alt="90s Geek Logo">
            <span class="header-logo-text">90s Geek <span>LEGO Manager</span></span>
        </a>
        <nav class="site-nav">
            <a href="index.html" class="active">SEARCH</a>
            <a href="collection.html">COLLECTION</a>
            <a href="wantlist.html">WANT LIST</a>
            <a href="stats.html">STATS</a>
        </nav>
    </header>

    <div class="recently-added-panel">
        <span class="recently-added-title">RECENTLY ADDED</span>
        <div id="last-added-container">
            <div style="color:#333;font-size:0.65em;letter-spacing:1px;padding:4px 2px;">LOADING...</div>
        </div>
    </div>

    <div id="toast-container"></div>

    <h1>LEGO Search</h1>

    <div class="search-box">
        <form onsubmit="event.preventDefault(); searchLego();">
            <input type="text" id="set-input" placeholder="Set # or name (e.g. 6080, Castle)">
            <button type="submit">SEARCH</button>
        </form>
    </div>

    <!-- Set of the Day -->
    <div id="sotd-section">
        <div class="sotd-header">
            <span class="sotd-header-label">⚄ Set of the Day <span id="sotd-date"></span></span>
        </div>
        <div id="sotd-container">
            <div style="padding:30px 20px;color:#333;font-size:0.8em;letter-spacing:2px;">LOADING...</div>
        </div>
    </div>

    <div id="result-container"></div>

    <nav class="quick-links"></nav>

    <script src="script.js?v=9"></script>
</body>
</html>
