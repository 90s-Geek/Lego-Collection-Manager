<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>90s Geek LEGO Search</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .logo { 
            position: absolute;
            top: 50px; 
            left: 50px; 
            max-width: 150px; 
            max-height: 150px; 
            display: block;
            cursor: pointer;
        }

        body { 
            background: #1a1a1a; 
            color: #00ff00; 
            font-family: 'Courier New', monospace; 
            padding: 20px; 
            max-width: 800px; 
            margin: 120px auto 0 auto; 
            box-sizing: border-box;
        }

        .nav { margin-bottom: 20px; }
        .nav a { color: #fff; text-decoration: none; border: 1px solid #00ff00; padding: 5px 10px; }
        .nav a:hover { background: #004400; }

        .search-box { background: #222; padding: 20px; border: 1px solid #00ff00; margin-bottom: 20px; }

        .search-box form {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        input { 
            background: #000; 
            color: #00ff00; 
            border: 1px solid #00ff00; 
            padding: 10px; 
            width: 250px;
            box-sizing: border-box;
        }

        button { background: #00ff00; color: #000; border: none; padding: 10px; cursor: pointer; font-weight: bold; }
        button:hover { background: #00cc00; }

        /* Last Added Section Styles */
        #last-added-section { margin-top: 10px; margin-bottom: 20px; border: 1px dashed #00ff00; padding: 15px; background: #000; }
        #last-added-section h3 { margin: 0 0 10px 0; font-size: 0.8em; color: #ff00ff; text-transform: uppercase; }
        .last-added-card { display: flex; align-items: center; gap: 15px; }

        /* Search Result Styles */
        #result-container { display: none; background: #222; border: 2px solid #fff; padding: 20px; text-align: center; }
        #result-container h2 { color: #00ffff; margin-top: 0; text-transform: uppercase; }
        .set-meta { color: #fff; margin-bottom: 15px; font-size: 0.95em; border-bottom: 1px solid #444; padding-bottom: 10px; }
        .set-meta strong { color: #00ffff; }
        .save-btn { background: #ff00ff; color: white; margin-top: 15px; width: 100%; padding: 12px; }
        .save-btn:hover { background: #d400d4; }

        /* Quick Links Panel */
        .quick-links {
            position: fixed;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 0;
            z-index: 100;
        }
        .quick-links-title {
            background: #ff00ff;
            color: #000;
            font-size: 0.6em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            padding: 5px 6px;
            text-align: center;
            writing-mode: vertical-rl;
            text-orientation: mixed;
            transform: rotate(180deg);
            position: absolute;
            left: -22px;
            top: 50%;
            transform: translateY(-50%) rotate(180deg);
            border: 1px solid #ff00ff;
            border-right: none;
        }
        .quick-links a {
            display: block;
            background: #000;
            color: #00ff00;
            text-decoration: none;
            font-size: 0.7em;
            font-weight: bold;
            text-transform: uppercase;
            padding: 10px 12px;
            border: 1px solid #333;
            border-right: none;
            border-bottom: none;
            white-space: nowrap;
            letter-spacing: 1px;
            transition: background 0.1s, color 0.1s, border-color 0.1s;
            text-align: right;
        }
        .quick-links a:last-child {
            border-bottom: 1px solid #333;
        }
        .quick-links a::before {
            content: '> ';
            color: #ff00ff;
        }
        .quick-links a:hover {
            background: #001a00;
            color: #00ffff;
            border-color: #00ff00;
        }
        .quick-links a:hover::before {
            content: '>> ';
            color: #00ffff;
        }

        /* Mobile styles */
        @media (max-width: 600px) {
            .logo {
                position: static;
                display: block;
                margin: 0 auto 20px auto;
                max-width: 140px;
            }
            body {
                margin-top: 20px;
                padding: 15px;
            }
            input {
                width: 100%;
            }
            button[type="submit"] {
                width: 100%;
            }
            .search-box form {
                flex-direction: column;
            }
            .quick-links {
                position: static;
                transform: none;
                flex-direction: row;
                flex-wrap: wrap;
                margin-top: 20px;
                border: 1px dashed #333;
                padding: 8px;
                gap: 6px;
                background: #000;
            }
            .quick-links-title {
                position: static;
                transform: none;
                writing-mode: horizontal-tb;
                width: 100%;
                border: none;
                border-bottom: 1px solid #333;
                padding: 3px 0 6px 0;
                margin-bottom: 2px;
                font-size: 0.65em;
            }
            .quick-links a {
                border: 1px solid #333;
                border-right: 1px solid #333;
                border-bottom: 1px solid #333;
                text-align: left;
                flex: 1 1 40%;
            }
            .quick-links a:last-child {
                border-bottom: 1px solid #333;
            }
        }
    </style>
</head>
<body>
    <a href="index.html"><img src="images/90s_Geek_logo.webp" alt="90s Geek Logo" class="logo"></a>

    <div class="nav">
        <a href="collection.html">VIEW MY COLLECTION â†’</a>
    </div>

    <h1>LEGO Search</h1>
    <div class="search-box">
        <form onsubmit="event.preventDefault(); searchLego();">
            <input type="text" id="set-input" placeholder="Set # (e.g. 6080)" inputmode="numeric">
            <button type="submit">SEARCH</button>
        </form>
    </div>

    <div id="last-added-section">
        <h3>> SYSTEM STATUS: LAST SET ADDED</h3>
        <div id="last-added-container">Initializing...</div>
    </div>

    <div id="result-container"></div>

    <!-- Quick Links Panel -->
    <nav class="quick-links">
        <span class="quick-links-title">LINKS</span>
        <a href="https://www.ebay.com/sch/i.html?_nkw=lego" target="_blank" rel="noopener">eBay</a>
        <a href="https://rebrickable.com" target="_blank" rel="noopener">Rebrickable</a>
        <a href="https://www.bricklink.com" target="_blank" rel="noopener">BrickLink</a>
        <a href="https://www.brickowl.com" target="_blank" rel="noopener">BrickOwl</a>
    </nav>

    <script src="script.js"></script>
</body>
</html>
