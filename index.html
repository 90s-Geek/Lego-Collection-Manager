<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>90s Geek LEGO Collector</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        body {
            background-color: #1a1a1a;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        h1, h2 {
            border-bottom: 2px solid #00ff00;
            padding-bottom: 10px;
            text-transform: uppercase;
        }

        .search-box {
            background: #222;
            padding: 20px;
            border: 1px solid #00ff00;
            margin-bottom: 20px;
        }

        input {
            background: #000;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 10px;
            width: 200px;
            font-family: inherit;
        }

        button {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            font-family: inherit;
            text-transform: uppercase;
            transition: 0.2s;
        }

        button:hover {
            background: #fff;
            color: #000;
        }

        /* Styling for the search result area */
        #result-container {
            display: none;
            background: #222;
            border: 2px solid #fff;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }

        .save-btn {
            background: #ff00ff; /* Neon pink to stand out */
            color: #fff;
            margin-top: 15px;
            display: block;
            width: 100%;
        }

        /* Styling for the collection list */
        #collection-list {
            list-style: none;
            padding: 0;
        }

        .collection-item {
            border: 1px solid #444;
            margin: 10px 0;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #222;
        }

        .remove-btn {
            background: #ff0000;
            color: white;
            padding: 5px 10px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <h1>LEGO Collection System v1.0</h1>

    <div class="search-box">
        <p>> INPUT SET ID:</p>
        <input type="text" id="set-input" placeholder="e.g. 6080">
        <button onclick="searchLego()">SEARCH</button>
    </div>

    <div id="result-container">
        </div>

    <h2>Saved to Supabase</h2>
    <ul id="collection-list">
        </ul>

    <script src="script.js"></script>
</body>
</html>
