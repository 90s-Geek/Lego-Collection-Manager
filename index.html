<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="90s Geek LEGO Collection Manager — search, track and manage your LEGO sets.">
    <link rel="icon" type="image/webp" href="images/90s_Geek_logo.webp">
    <title>90s Geek LEGO Search</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="styles.css?v=7">
    <style>
        /* --- Search page specific --- */
        .search-box { background: #222; padding: 20px; border: 1px solid #00ff00; margin-bottom: 20px; }
        .search-box form { display: flex; flex-wrap: wrap; gap: 10px; }
        input { background: #000; color: #00ff00; border: 1px solid #00ff00; padding: 10px; width: 250px; box-sizing: border-box; font-family: 'Courier New', monospace; }

        #last-added-section { margin-top: 10px; margin-bottom: 20px; border: 1px dashed #00ff00; padding: 15px; background: #000; }
        #last-added-section h3 { margin: 0 0 10px 0; font-size: 0.8em; color: #ff00ff; text-transform: uppercase; }
        .last-added-card { display: flex; align-items: center; gap: 15px; }

        #result-container { display: none; background: #222; border: 2px solid #fff; padding: 20px; text-align: center; }
        #result-container h2 { color: #00ffff; margin-top: 0; text-transform: uppercase; }
        .set-meta { color: #fff; margin-bottom: 15px; font-size: 0.95em; border-bottom: 1px solid #444; padding-bottom: 10px; }
        .set-meta strong { color: #00ffff; }
        .save-btn { background: #ff00ff; color: white; margin-top: 15px; padding: 12px; flex: 1; min-width: 140px; }
        .save-btn:hover { background: #d400d4; }
        .wantlist-btn { background: #ffaa00; color: #000; margin-top: 15px; padding: 12px; flex: 1; min-width: 140px; font-weight: bold; }
        .wantlist-btn:hover { background: #cc8800; }

        .search-results-list { list-style: none; padding: 0; margin: 0; text-align: left; max-height: 480px; overflow-y: auto; }
        .search-result-item { display: flex; align-items: center; gap: 12px; padding: 8px 10px; border-bottom: 1px solid #222; cursor: pointer; transition: background 0.1s; }
        .search-result-item:hover { background: #1a2e1a; }
        .search-result-item:last-child { border-bottom: none; }
        .search-result-info { display: flex; flex-direction: column; gap: 3px; min-width: 0; }
        .search-result-info strong { color: #fff; font-size: 0.9em; word-break: break-word; }
        .search-result-meta { color: #666; font-size: 0.75em; }

        @media (max-width: 600px) {
            input { width: 100%; }
            button[type="submit"] { width: 100%; }
            .search-box form { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="sidebar-panel"></div>
    <a href="index.html"><img src="images/90s_Geek_logo.webp" alt="90s Geek Logo" class="logo"></a>

    <div class="nav">
        <a href="collection.html">COLLECTION →</a>
        <a href="wantlist.html">WANT LIST →</a>
    </div>

    <h1>LEGO Search</h1>
    <div class="search-box">
        <form onsubmit="event.preventDefault(); searchLego();">
            <input type="text" id="set-input" placeholder="Set # or name (e.g. 6080, Castle)">
            <button type="submit">SEARCH</button>
        </form>
    </div>

    <div id="last-added-section">
        <h3>> SYSTEM STATUS: LAST SET ADDED</h3>
        <div id="last-added-container">Initializing...</div>
    </div>

    <div id="result-container"></div>

    <nav class="quick-links"></nav>

    <script src="script.js?v=7"></script>
</body>
</html>
