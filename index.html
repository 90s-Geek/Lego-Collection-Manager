<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>90s Geek LEGO Search</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .logo { 
            position: absolute;
            top: 50px; 
            right: 50px; 
            max-width: 100px; 
            max-height: 100px; 
            display: block;
            cursor: pointer;
        }

        body { 
            background: #1a1a1a; 
            color: #00ff00; 
            font-family: 'Courier New', monospace; 
            padding: 20px; 
            max-width: 800px; 
            margin: 120px auto 0 auto; 
            box-sizing: border-box;
        }

        .nav { margin-bottom: 20px; }
        .nav a { color: #fff; text-decoration: none; border: 1px solid #00ff00; padding: 5px 10px; }
        .nav a:hover { background: #004400; }

        .search-box { background: #222; padding: 20px; border: 1px solid #00ff00; margin-bottom: 20px; }

        .search-box form {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        input { 
            background: #000; 
            color: #00ff00; 
            border: 1px solid #00ff00; 
            padding: 10px; 
            width: 250px;
            box-sizing: border-box;
        }

        button { background: #00ff00; color: #000; border: none; padding: 10px; cursor: pointer; font-weight: bold; }
        button:hover { background: #00cc00; }

        /* Last Added Section Styles */
        #last-added-section { margin-top: 10px; margin-bottom: 20px; border: 1px dashed #00ff00; padding: 15px; background: #000; }
        #last-added-section h3 { margin: 0 0 10px 0; font-size: 0.8em; color: #ff00ff; text-transform: uppercase; }
        .last-added-card { display: flex; align-items: center; gap: 15px; }

        /* Search Result Styles */
        #result-container { display: none; background: #222; border: 2px solid #fff; padding: 20px; text-align: center; }
        #result-container h2 { color: #00ffff; margin-top: 0; text-transform: uppercase; }
        .set-meta { color: #fff; margin-bottom: 15px; font-size: 0.95em; border-bottom: 1px solid #444; padding-bottom: 10px; }
        .set-meta strong { color: #00ffff; }
        .save-btn { background: #ff00ff; color: white; margin-top: 15px; width: 100%; padding: 12px; }
        .save-btn:hover { background: #d400d4; }

        /* Mobile styles */
        @media (max-width: 600px) {
            .logo {
                position: static;
                display: block;
                margin: 0 auto 20px auto;
                max-width: 140px;
            }
            body {
                margin-top: 20px;
                padding: 15px;
            }
            input {
                width: 100%;
            }
            button[type="submit"] {
                width: 100%;
            }
            .search-box form {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <a href="index.html"><img src="images/90s_Geek_logo.webp" alt="90s Geek Logo" class="logo"></a>

    <div class="nav">
        <a href="collection.html">VIEW MY COLLECTION â†’</a>
    </div>

    <h1>LEGO Search</h1>
    <div class="search-box">
        <form onsubmit="event.preventDefault(); searchLego();">
            <input type="text" id="set-input" placeholder="Set # (e.g. 6080)" inputmode="numeric">
            <button type="submit">SEARCH</button>
        </form>
    </div>

    <div id="last-added-section">
        <h3>> SYSTEM STATUS: LAST SET ADDED</h3>
        <div id="last-added-container">Initializing...</div>
    </div>

    <div id="result-container"></div>
    <script src="script.js"></script>
</body>
</html>
