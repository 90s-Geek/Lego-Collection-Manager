<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>90s Geek LEGO Search</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { 
            background: #1a1a1a; 
            color: #00ff00; 
            font-family: 'Courier New', monospace; 
            padding: 20px; 
            max-width: 800px; 
            margin: 0 auto; 
        }
        .nav { margin-bottom: 20px; }
        .nav a { 
            color: #fff; 
            text-decoration: none; 
            border: 1px solid #00ff00; 
            padding: 5px 10px; 
        }
        .nav a:hover { background: #004400; }

        .search-box { 
            background: #222; 
            padding: 20px; 
            border: 1px solid #00ff00; 
            margin-bottom: 20px; 
        }
        input { 
            background: #000; 
            color: #00ff00; 
            border: 1px solid #00ff00; 
            padding: 10px; 
            width: 250px; 
        }
        button { 
            background: #00ff00; 
            color: #000; 
            border: none; 
            padding: 10px; 
            cursor: pointer; 
            font-weight: bold; 
        }
        button:hover { background: #00cc00; }

        /* Styles for the Search Result Display */
        #result-container { 
            display: none; 
            background: #222; 
            border: 2px solid #fff; 
            padding: 20px; 
            text-align: center; 
        }
        #result-container h2 { 
            color: #00ffff; 
            margin-top: 0; 
            text-transform: uppercase;
        }

        /* NEW: Styles for Year and Theme labels */
        .set-meta { 
            color: #fff; 
            margin-bottom: 15px; 
            font-size: 0.95em; 
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
        }
        .set-meta strong { color: #00ffff; } /* Cyan accent for 90s look */

        .save-btn { 
            background: #ff00ff; 
            color: white; 
            margin-top: 15px; 
            width: 100%; 
            padding: 12px;
        }
        .save-btn:hover { background: #d400d4; }
    </style>
</head>
<body>

    <div class="nav">
        <a href="collection.html">VIEW MY COLLECTION â†’</a>
    </div>

    <h1>LEGO Search</h1>

    <div class="search-box">
        <form onsubmit="event.preventDefault(); searchLego();">
            <input type="text" id="set-input" placeholder="Set # (e.g. 6080)">
            <button type="submit">SEARCH</button>
        </form>
    </div>

    <div id="result-container"></div>

    <script src="script.js"></script>
</body>
</html>
