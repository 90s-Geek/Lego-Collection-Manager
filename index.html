<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>90s Geek LEGO Search</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
                .logo { 
            position: fixed;
            top: 20px; 
            left: 50px; 
            max-width: 120px; 
            max-height: 120px; 
            display: block;
            cursor: pointer;
            z-index: 100;
        }

        body { 
            background: #1a1a1a; 
            color: #00ff00; 
            font-family: 'Courier New', monospace; 
            padding: 20px; 
            max-width: 800px; 
            margin: 20px 40px 40px 220px; 
            box-sizing: border-box;
        }

        .nav { margin-bottom: 20px; display: flex; gap: 8px; }
        .nav a { color: #fff; text-decoration: none; border: 1px solid #00ff00; padding: 8px 16px; min-width: 180px; text-align: center; box-sizing: border-box; }
        .nav a:hover { background: #004400; }

        .search-box { background: #222; padding: 20px; border: 1px solid #00ff00; margin-bottom: 20px; }

        .search-box form {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        input { 
            background: #000; 
            color: #00ff00; 
            border: 1px solid #00ff00; 
            padding: 10px; 
            width: 250px;
            box-sizing: border-box;
        }

        button { background: #00ff00; color: #000; border: none; padding: 10px; cursor: pointer; font-weight: bold; }
        button:hover { background: #00cc00; }

        /* Last Added Section Styles */
        #last-added-section { margin-top: 10px; margin-bottom: 20px; border: 1px dashed #00ff00; padding: 15px; background: #000; }
        #last-added-section h3 { margin: 0 0 10px 0; font-size: 0.8em; color: #ff00ff; text-transform: uppercase; }
        .last-added-card { display: flex; align-items: center; gap: 15px; }

        /* Search Result Styles */
        #result-container { display: none; background: #222; border: 2px solid #fff; padding: 20px; text-align: center; }
        #result-container h2 { color: #00ffff; margin-top: 0; text-transform: uppercase; }
        .set-meta { color: #fff; margin-bottom: 15px; font-size: 0.95em; border-bottom: 1px solid #444; padding-bottom: 10px; }
        .set-meta strong { color: #00ffff; }
        .save-btn { background: #ff00ff; color: white; margin-top: 15px; padding: 12px; flex: 1; min-width: 140px; }
        .save-btn:hover { background: #d400d4; }
        .wantlist-btn { background: #ffaa00; color: #000; margin-top: 15px; padding: 12px; flex: 1; min-width: 140px; font-weight: bold; }
        .wantlist-btn:hover { background: #cc8800; }

        /* Quick Links Panel — fixed left, below logo */
        .quick-links {
            position: fixed;
            top: 215px;
            left: 50px;
            display: flex;
            flex-direction: column;
            gap: 6px;
            z-index: 100;
            width: 150px;
        }
        .quick-links-title {
            font-size: 0.6em;
            color: #ff00ff;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 2px;
        }
        .quick-links a {
            display: block;
            background: #000;
            color: #00ff00;
            text-decoration: none;
            font-family: 'Courier New', monospace;
            font-size: 0.75em;
            font-weight: bold;
            text-transform: uppercase;
            padding: 7px 10px;
            border: 1px solid #00ff00;
            letter-spacing: 1px;
            transition: background 0.1s, color 0.1s;
            box-sizing: border-box;
            width: 100%;
        }
        .quick-links a::before {
            content: '> ';
            color: #ff00ff;
        }
        .quick-links a:hover {
            background: #004400;
            color: #00ffff;
        }
        .quick-links a:hover::before {
            color: #00ffff;
        }

        /* Mobile styles */
        @media (max-width: 600px) {
            .logo {
                position: static;
                display: block;
                margin: 0 auto 20px auto;
                max-width: 140px;
            }
            body {
                margin: 20px 15px 40px 15px;
                padding: 0;
            }
            input {
                width: 100%;
            }
            button[type="submit"] {
                width: 100%;
            }
            .search-box form {
                flex-direction: column;
            }
            .quick-links {
                position: static;
                width: 100%;
                flex-direction: row;
                flex-wrap: wrap;
                gap: 6px;
                margin-bottom: 15px;
            }
            .quick-links-title {
                width: 100%;
            }
            .quick-links a {
                flex: 1 1 45%;
            }
        }

        /* Name search results list */
        .search-results-list {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: left;
            max-height: 480px;
            overflow-y: auto;
        }
        .search-result-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 10px;
            border-bottom: 1px solid #222;
            cursor: pointer;
            transition: background 0.1s;
        }
        .search-result-item:hover {
            background: #1a2e1a;
        }
        .search-result-item:last-child {
            border-bottom: none;
        }
        .search-result-info {
            display: flex;
            flex-direction: column;
            gap: 3px;
            min-width: 0;
        }
        .search-result-info strong {
            color: #fff;
            font-size: 0.9em;
            word-break: break-word;
        }
        .search-result-meta {
            color: #666;
            font-size: 0.75em;
        }
    </style>
</head>
<body>
    <a href="index.html"><img src="images/90s_Geek_logo.webp" alt="90s Geek Logo" class="logo"></a>

    <div class="nav">
        <a href="collection.html">VIEW MY COLLECTION →</a>
        <a href="wantlist.html">WANT LIST →</a>
    </div>

    <h1>LEGO Search</h1>
    <div class="search-box">
        <form onsubmit="event.preventDefault(); searchLego();">
            <input type="text" id="set-input" placeholder="Set # or name (e.g. 6080, Castle)">
            <button type="submit">SEARCH</button>
        </form>
    </div>

    <div id="last-added-section">
        <h3>> SYSTEM STATUS: LAST SET ADDED</h3>
        <div id="last-added-container">Initializing...</div>
    </div>

    <div id="result-container"></div>

    <!-- Quick Links Panel -->
    <nav class="quick-links">
        <span class="quick-links-title">LINKS</span>
        <a href="https://www.ebay.com/sch/i.html?_nkw=lego" target="_blank" rel="noopener">eBay</a>
        <a href="https://rebrickable.com" target="_blank" rel="noopener">Rebrickable</a>
        <a href="https://www.bricklink.com" target="_blank" rel="noopener">BrickLink</a>
        <a href="https://www.brickowl.com" target="_blank" rel="noopener">BrickOwl</a>
    </nav>

    <script src="script.js"></script>
</body>
</html>
