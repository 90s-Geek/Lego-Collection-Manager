<h1>My LEGO Collection</h1>
<a href="/">Back to Search</a>
<div style="display: flex; flex-wrap: wrap;">
    {% for set in my_sets %}
    <div style="border: 1px solid #ccc; margin: 10px; padding: 10px; width: 200px;">
        <img src="{{ set[3] }}" width="100%">
        <h3>{{ set[1] }}</h3>
        <p>{{ set[0] }} ({{ set[2] }})</p>
    </div>
    {% endfor %}
</div>
