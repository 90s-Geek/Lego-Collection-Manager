<h1>LEGO Collection Manager</h1>
<form action="/search" method="post">
    <input type="text" name="set_num" placeholder="Enter Set Number (e.g. 75192)" required>
    <button type="submit">Search Rebrickable</button>
</form>

<hr>

{% if set_data %}
    <h2>Found: {{ set_data.name }}</h2>
    <img src="{{ set_data.set_img_url }}" width="300">
    <p>Year: {{ set_data.year }} | Parts: {{ set_data.num_parts }}</p>
    
    <form action="/add" method="post">
        <input type="hidden" name="set_num" value="{{ set_data.set_num }}">
        <input type="hidden" name="name" value="{{ set_data.name }}">
        <input type="hidden" name="year" value="{{ set_data.year }}">
        <input type="hidden" name="img_url" value="{{ set_data.set_img_url }}">
        <button type="submit">Add to My Collection</button>
    </form>
{% endif %}

<br>
<a href="/collection">View My Collection</a>
