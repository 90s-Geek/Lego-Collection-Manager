<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LEGO Manager - Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="index.html">Search</a>
        <a href="collection.html">My Collection</a>
    </nav>

    <h1>Add to Collection</h1>
    <div class="search-container">
        <input type="text" id="set_num" placeholder="Enter Set # (e.g., 75192)">
        <button onclick="searchSet()">Search</button>
    </div>

    <div id="search-result" style="display: none;">
        <img id="preview-img" src="" alt="Set Preview">
        <h2 id="preview-name"></h2>
        <p id="preview-info"></p>
        <button id="add-btn" onclick="addToCollection()">Add to My Collection</button>
    </div>

    <script>
        let currentSet = null;

        async function searchSet() {
            const setNum = document.getElementById('set_num').value;
            const resultDiv = document.getElementById('search-result');
            
            try {
                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ set_num: setNum })
                });

                if (!response.ok) throw new Error('Set not found');

                currentSet = await response.json();
                
                // Update UI
                document.getElementById('preview-img').src = currentSet.set_img_url;
                document.getElementById('preview-name').innerText = currentSet.name;
                document.getElementById('preview-info').innerText = `Year: ${currentSet.year}`;
                resultDiv.style.display = 'block';
            } catch (err) {
                alert(err.message);
                resultDiv.style.display = 'none';
            }
        }

        async function addToCollection() {
            if (!currentSet) return;

            const response = await fetch('/api/add-set', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(currentSet)
            });

            if (response.ok) {
                alert("Set added successfully!");
                window.location.href = "collection.html";
            } else {
                alert("Error adding set. It might already be in your collection.");
            }
        }
    </script>
</body>
</html>
